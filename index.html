<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="1.png">
    <span id="khoiMot">
        <input type="number" min="1" id="mot" onkeyup="tinh()"> (cm)
    </span>
    <img src="2.png">
    <span id="khoiHai">
        <input type="number" min="1" id="hai" onkeyup="tinh()"> (cm)
    </span>
    <p>
        High of table: <span id="out"></span> (cm)
    </p>
    <script>
        // with(document){
        function tinh() {
            document.getElementById('out').innerHTML = (parseInt(document.getElementById('mot').value) + parseInt(document.getElementById('hai').value)) / 2;
        }
        // }
    </script>
</body>

</html>
